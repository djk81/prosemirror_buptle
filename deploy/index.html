	<style>

		/* template checkbox */
.tmpl_checkbox {
    position: relative;
    display: inline-block;
    width: 20px;
    height: 20px;
    vertical-align: top;
}
.tmpl_checkbox input[type=checkbox] {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    visibility: visible;
    vertical-align: top;
    cursor: pointer;
    z-index: 2;
}
.tmpl_checkbox input[type=checkbox]+label {
    position: relative;
    padding: 0;
    width: 20px;
    height: 20px;
    line-height: 20px;
    vertical-align: top;
    border: solid 1px #000000;
    background-color: #ffffff;
    z-index: 1;
}
.tmpl_checkbox input[type=checkbox]:checked+label::before {
    content: "";
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 7px;
    height: 11px;
    margin-top: -7px;
    margin-left: -3px;
    border-bottom: 2px solid #000;
    border-right: 2px solid #000;
    -moz-transform: rotate(48deg);
    -webkit-transform: rotate(48deg);
    transform: rotate(48deg);
    z-index: 1;
}
.tmpl_checkbox input[type=checkbox]+label::after {
    display: none
}

			padding : 3px 3px 3px 3px;
			opacity: 0.9;
			/*box-shadow: 2px 2px 1px 1px grey;*/
		  }
		.commit:hover {
		    background: #ff8;
		  }
		  .commit-revert {
		    color: #a22;
		  }

		.comment {
		    background-color: lightpink;
		}
		.subtle { color: #777 }

		/*.comment { background-color: #ff8 }*/
		.currentComment { background-color: #fe0 }

		.commentList, .commentText {
		  display: block;
		  padding: 0;
		  margin: 0;
			box-shadow: 2px 2px 1px 1px grey;
		}

		.tooltip-wrapper {
		  display: inline-block;
		  position: relative;
		  width: 0;
		  overflow: visible;
		  vertical-align: bottom;
		}

		.ProseMirror ul.commentList {
		  font-family: "Source Sans Pro";
		  font-size: 16px;
		  width: 15em;
		  position: absolute;
		  top: calc(100% + 8px);
		  left: -2em;
		  font-size: 1rem;
		  color: black;
		  background: white;
		  font-weight: normal;
		  border: 1px solid #888;
		  border-radius: 5px;
		  z-index: 10;
		  padding: 0;
		}

		ul.commentList::before {
		  border: 5px solid black;
		  border-top-width: 0px;
		  border-left-color: transparent;
		  border-right-color: transparent;
		  position: absolute;
		  top: -5px;
		  left: calc(2em - 6px);
		  content: " ";
		  height: 0;
		  width: 0;
		}

		li.commentText {
		  padding: 20px 10px 20px 10px;
		   position:  relative;
		  pointer-events: auto;
		  margin: 0;
			background-color: red;
			opacity: 0.8;
			color:white;
			border: 1px solid black;
			border-radius: 5px;
		}

		li.commentText + li.commentText {
		  border-top: 1px solid black;
		}

		.commentDelete {
		  position: relative;
			top:10px;
		  left: 0;
		  left-margin: 0;
		  left-padding: 0;
		  border: 0;
		  font: inherit;
		  display: block;
		  color: inherit;
		  background: transparent;
		  cursor: pointer;
			font-size: small;
			text-decoration: underline;
		}

		.commentDelete:hover {
		  color: #f88;
		}

		.doclist {
		  z-index: 20;
		  display: block;
		  padding: 2px 2px;
		  margin: 0;
		  border: 1px solid silver;
		  position: absolute;
		  background: white;
		  font-size: 90%;
		  box-sizing: border-box;
		  -moz-box-sizing: border-box;
		  max-height: 15em;
		  overflow-y: auto;
		}

		.doclist li {
		  display: block;
		  padding: 1px 3px;
		  margin: 0;
		  cursor: pointer;
		}

		.doclist li:hover {
		  background: #5ae;
		  color: white;
		}

		.docinfo {
		  position: relative;
		  color: #555;
		}

		.ProseMirror-report {
		  position: fixed;
		  top: 0; right: 0; left: 0;
		  border-width: 0;
		  border-style: solid;
		  border-bottom-width: 1px;
		  padding: 3px 27px 5px;
		  white-space: pre;
		  z-index: 1000;
		}

		.ProseMirror-report-fail {
		  background: rgb(255, 230, 230);
		  border-color: rgb(200, 150, 150);
		}

		.ProseMirror-report-delay {
		  background: rgb(255, 255, 200);
		  border-color: rgb(200, 200, 120);
		}

	/** table */
