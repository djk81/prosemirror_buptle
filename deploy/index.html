<!DOCTYPE html> <meta charset="utf8" />
<html>
<head>
    <link rel="stylesheet" href="https://prosemirror.net/css/editor.css" />
</head>
<body>
<div id="editor" style="margin-bottom: 23px;"></div>
<script src="buptle_ProseMirror.js"></script>
<script>


// window.ProseMirror is active by now.
var plugins = ProseMirror.exampleSetup({ schema: ProseMirror.schema });
var plugins_2 = ProseMirror.collab({ schema: ProseMirror.schema });

var view = new ProseMirror.EditorView(document.querySelector("#editor"), {
    state: ProseMirror.EditorState.create({
        schema: ProseMirror.schema,
        plugins: plugins.concat(plugins_2)
    })
});
</script>
</body>
</html>
